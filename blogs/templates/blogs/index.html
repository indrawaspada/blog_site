{% extends 'base.html' %}

{% block title %}
    <h2>Daftar Blog</h2>
{% endblock %}

{% block content %}
    {% for blog in blogs %}
        <a href="{% url 'blogs:single' id=blog.id %}">
            <h2> {{ blog.title }}</h2>
        </a>
        <p> {{ blog.desc }}</p>
    {% endfor %}
{% endblock %}
